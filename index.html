<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Biglietto del treno</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="text-center py-5">
        <div class="container">
            <h2 class="text-white fw-semibold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

            <div class="py-4 bg-white rounded-4">
                <div class="row gx-5">
                    <div class="col-4">
                        <label for="fullName" class="form-label">Nome e Cognome</label>
                        <input class="form-control form-input" type="text" name="fullName">
                    </div>
                    <div class="col-4">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input class="form-control form-input" type="number" name="km">
                    </div>
                    <div class="col-4">
                        <label for="age" class="form-label">Fascia d'et√†</label>
                        <select class="form-select form-input" name="age" id="">
                            <option value="scelta">-</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="adulti">Adulti</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-3 buttons pt-4">
                    <button class="btn btn-form">Stampa Biglietto</button>
                    <button class="btn btn-form">Annulla</button>
                </div>
            </div>
        </div>
    </section>

    <section></section>

    <script src="js/main.js"></script>
</body>
</html>
