<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Biglietto del treno</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="text-center py-5">
        <div class="container">
            <h2 class="text-white fw-semibold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

            <div class="py-4 bg-white rounded-4">
                <div class="row gx-5 utente-form">
                    <div class="col-4">
                        <label for="fullName" class="form-label">Nome e Cognome</label>
                        <input class="form-control form-input" type="text" name="fullName">
                    </div>
                    <div class="col-4">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input class="form-control form-input" type="number" name="km">
                    </div>
                    <div class="col-4">
                        <label for="age" class="form-label">Fascia d'et√†</label>
                        <select class="form-select form-input" name="age" id="">
                            <option value="scelta">-</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="adulti">Adulti</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-3 buttons pt-4">
                    <button class="btn btn-stampa">Stampa Biglietto</button>
                    <button class="btn btn-annulla">Annulla</button>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5 d-none" id="ticket">
        <div class="container">
            <h2 class="text-white fw-semibold text-center">IL TUO BIGLIETTO</h2>

            <div class="p-5 bg-white">
                <div class="row border-top border-bottom border-dark ">
                    <div class="col-3 py-4 bg-light">
                        <h5 class="fw-bold">NOME PASSEGGERO</h5>
                        <div id="name" class="fw-bold"></div>
                    </div>
                    <div class="col py-4">
                        <h6>OFFERTA</h6>
                        <div id="type-ticket"></div>
                    </div>
                    <div class="col py-4">
                        <h6>CARROZZA</h6>
                        <div id="railway-carriage"></div>
                    </div>
                    <div class="col py-4">
                        <h6>CODICE CP</h6>
                        <div id="code"></div>
                    </div>
                    <div class="col py-4">
                        <h6>COSTO BIGLIETTO</h6>
                        <div id="price-ticket"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>Stampa del biglietto: <span class="date"></span></div>
                    <div>Chilometri percorribili: <span class="route"></span></div>
                </div>
            </div>
        </div>

    </section>

    <script src="js/main.js"></script>
</body>
</html>
